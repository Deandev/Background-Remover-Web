<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEANDEV - BGREMOVER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader">
        <div class="loader-content">
          <h1>deandev</h1>
          <div class="loading-bar">
            <div class="bar"></div>
          </div>
        </div>
      </div>
      
    <div class="cursor"></div>
    <div class="container">
        <header class="header">
            <h1 class="title">DEANDEV<br>BGREMOVER</h1>
            <p class="subtitle">Easily remove backgrounds from your images with our background removal tool.</p>
        </header>
        
        <div class="brut-box">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h2 class="upload-text">Drop your image here</h2>
                <p class="upload-subtext">Supports JPG, PNG, WEBP up to 20MB</p>
                <button class="brut-button" id="uploadButton">UPLOAD IMAGE</button>
                <input type="file" id="fileInput" accept="image/*">
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loader"></div>
                </div>
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="results-container" id="resultsContainer" style="display: none;">
            <div class="image-box brut-box">
                <div class="image-label">ORIGINAL</div>
                <div class="image-container">
                    <img id="originalImage" src="" alt="Original Image">
                </div>
            </div>
            
            <div class="image-box brut-box">
                <div class="image-label">NO BACKGROUND</div>
                <div class="image-container">
                    <img id="removedBgImage" src="" alt="Image with Background Removed">
                </div>
                <button class="brut-button download-btn" id="downloadButton">DOWNLOAD</button>
            </div>
        </div>
    </div>
    <footer style="text-align: center; margin-top: 4rem; font-family: 'Space Mono', monospace;">
        Dibuat oleh <a href="https://www.instagram.com/ryfthdean_/" target="_blank" style="color: var(--color-dark); text-decoration: underline;">@ryfthdean_</a>
    </footer>
    
    <script src="script.js"></script>
    <script>
        window.addEventListener("load", () => {
          const loader = document.getElementById("loader");
          setTimeout(() => {
            loader.style.transition = "opacity 0.5s ease";
            loader.style.opacity = 0;
            setTimeout(() => loader.style.display = "none", 500);
          }, 2200); // waktu sesuai animasi loading bar
        });
      </script>
      
</body>
</html>
